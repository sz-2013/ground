{% load staticfiles %}
<!DOCTYPE html>
<html lang="en" ng-app="lgoApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <title>KARAGATCH</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static "css/style.css" %}">

    <link async href="http://fonts.googleapis.com/css?family=Gruppo" data-generated="http://enjoycss.com" rel="stylesheet" type="text/css"/>

</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav pull-right">
                    <li><a>World</a></li>
                    <li><a>Forum</a></li>
                    <li><a>LogIn</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <header>
        <div style="background-image: url({{data.bg.img}})" class="header-bg"></div>
        <div class="jumbotron">
            <div class="container header-content">
                <div class="text-center">
                    <div class="header-top">
                        <h1>KARAGATCH</h1>
                        <p>Shopping Adventure Game</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6 margin-top-lg">
                        <button type="button" class="btn btn-primary btn-lg btn-block registration">Registration</button>

                        <br>
                        <br>

                        <div class="row row-btns ">
                            <div class="col-xs-6 col-sm-6 text-left">
                                <a href="#" class="btn btn-large btn-default icon-store">
                                    <img src="{% static "img/appstore.png" %}">
                                </a>
                            </div>
                            <div class="col-xs-6 col-sm-6 text-right">
                                <a href="#" class="btn btn-large btn-default icon-store">
                                    <img src="{% static "img/android.png" %}">
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 ">
                        <div class="margin-top-md text-center">
                            <img src="{{data.img}}" class="spashscreen-img">
                            <p class="text-left">{{data.description|truncatechars:140}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>


    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        function setBG(){
            var bg = document.querySelector(".header-bg"), w = bg.offsetWidth, h = bg.offsetHeight, wS = 'auto', hS = '100%';
            if(w > h){hS = 'auto'; wS = '100%'}
            bg.style.backgroundSize = wS + ' ' + hS
        }
        $(document).ready(setBG)
        $(window).resize(setBG)
    </script>
</body>
